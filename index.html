
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game by Mandi</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>




  <body>
      <!--<div id='app' class='center' class='container'>-->
      <div id='app' class='container center'>

        <div id='headers' align = "center"><font color = "white">
            <h1 id='title'>Play the Guessing Game!</h1>
            <h3 id='subtitle'>Guess a number between 1 and 100.</h3></font>
        </div>

        <div id='main'>
          
          <div id='input-parent' align = "center">
            <input id='player-input' class='center' placeholder='#' maxlength='3' autofocus='autofocus'></input>
            <!-- Player's guess input, and submit button -->
            <!--input placeholder="Enter guess here." maxlength='3' autofocus=autofocus></input> -->
            <button class='btn btn-danger' id='submit'>Go!</button>
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul id='guess-list'>
              <li class='guess'>-</li> 
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
              <button class='btn btn-primary' id='reset'>Reset</button>
              <button class='btn btn-warning' id='hint' >Hint</button>
          </div>
        </div>
      </div>



    <div id='footer' class='center'>
          <div class='row'>
            <div class='col-sm-4'>
                <a href="https://www.fullstackacademy.com/" target="_blank"><img src='fa-logo@2x.png'></img></a>
            </div>

            <div class='col-sm-4'>
                <h4>Project by Mandi Meidlinger</h4>
            </div>

            <div class='col-sm-4'>
               <a href="https://www.gracehopper.com/" target="_blank"><img src='grace_hopper_academy.png'></img></a>
            </div>

         </div>
    </div>
